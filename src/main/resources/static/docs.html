<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger Aggregator</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
</head>
<body>
<h2 style="text-align:center;">📘 Gateway Swagger Aggregator</h2>
<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
<script>
    SwaggerUIBundle({
        urls: [
            { name: 'auth API - 인증 관련 서비스', url: '/docs/auth/v3/api-docs' },
            { name: 'product API - 도서 관련 서비스', url: '/docs/product/v3/api-docs' },
            { name: 'user API - 사용자 관련 서비스', url: '/docs/user/v3/api-docs' },
            { name: 'order API - 주문 관련 서비스', url: '/docs/order/v3/api-docs' },
            { name: 'payment API - 결제 관련 서비스', url: '/docs/payment/v3/api-docs' }
        ],
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout"
    });
</script>
</body>
</html>
