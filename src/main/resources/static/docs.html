<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger Aggregator</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
</head>
<body>
<h2 style="text-align:center;">ðŸ“˜ Gateway Swagger Aggregator</h2>
<div style="text-align:center; margin-bottom: 20px;">
    <select id="service-select">
        <option value="/docs/auth/v3/api-docs">auth-service</option>
    </select>
    <button onclick="loadDocs()">ðŸ“„ Load</button>
</div>
<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
<script>
    function loadDocs() {
        const url = document.getElementById("service-select").value;
        SwaggerUIBundle({
            url: url,
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
        });
    }

    // ê¸°ë³¸ìœ¼ë¡œ ì²« ë²ˆì§¸ API ë¡œë“œ
    window.onload = loadDocs;
</script>
</body>
</html>
