name: Deploy gateway to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21

      - name: ğŸ§± Build with Maven
        run: mvn clean package -DskipTests

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/1lluwa-gateway:latest \
            -f ./Dockerfile .

      - name: ğŸ§¾ Check built image
        run: docker images | grep gateway

      - name: ğŸ“¦ Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/1lluwa-gateway:latest

      - name: ğŸš€ Deploy on Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          password: ${{ secrets.REMOTE_PASS }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ğŸ Deploying gateway..."
            chmod +x ~/scripts/gateway-deploy.sh
            ~/scripts/gateway-deploy.sh